<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	//var p = document.getElementsByTagName("p") // js
	var p = $("p");	//p는 p tag를 선택 jQuery
	//alert(p.length +", " + p.size());
	
	//js방식
	p[0].style.color = "red";	
	p[1].style.color = "#0000ff";
	p[2].style.color = "rgb(0,255,0)";
	
	//jQuery 방식
	$("p").eq(1).css("color", "aqua");	//eq는 배열을 선택할때.
	//alert($("p").index($(".kbs"))+ "번째 요소");
	$("p").eq($("p").index($(".kbs"))).css("color", "orange");
	
	var arr = $("h1 ~ p");	// h1 하위 요소에서 p tag를 검색시작.
	//alert(arr.length);
	var result = "";
	for (var i = 0; i < arr.length; i++) {
		//result += arr[i].innerHTML + ", ";	//js
		//result += $(arr[i]).html() + ", ";	//jQuery
		//result += arr[i].innterText + ", ";	//js
		result += $(arr[i]).text() + ", ";	//jQuery
	}
	//alert("result : " + result);
	var arr2 = $("p:not(.kbs)");	// 특정 셀렉터 제외 kbs가아닌것만.
	//alert(arr2.length);
	
	//실행 중에 요소 추가
	//$("b").prepend("<h2>요소 추가 (기존 요소 앞)</h2>");
	$("<h2>요소 추가 (기존 요소 앞)</h2>").prependTo("b");
	//$("b").append("<h2>요소 추가 (기존 요소 뒤)</h2>");
	$("<h2>요소 추가 (기존 요소 뒤)</h2>").appendTo("b");
	
	//반복처리
	var ss = "";
	var arr3 = $("li");
	//alert(arr3.length);
	$("li").each(function(){
		//ss += $(this).html() + ", "	//this는 현재 요소를 의미.
		ss += $(this).text() + ", "
	});
	//alert(ss);
	
	//사용자 정의 선택자
	$("tbody tr:odd").css("background-color",  "#123456");	// :odd = 홀수 요소
	$("tbody tr:even").css("color",  "red");	// :even = 짝수 요소
	$("tbody tr:eq(1)").css("background-color",  "yellow");	// index
	$("tbody tr:gt(3)").css("background-color",  "blue");	// gt = index보다 큰
	$("tbody tr:lt(3)").css("background-color",  "cyan");	// lt = index보다 작은
	$("tbody tr:contains('한국삼')").css("font-size",  "40px");	// 문자 포함.
	
});

</script>
	
</head>
<body>
<p>jQuery 연습</p>
<h1>요소 배열</h1>
<p><i>p 요소 1</i></p>
<p>p 요소 2</p>
<p class = "kbs">p 요소  3</p>
<hr>
문서에 문자열 추가<br>
<b style="background-color: orange;">대한민국</b>

** 반복처리 (each) ** <br>
<ul>
	<li><i>윈도우</i></li>
	<li>리눅스</li>
	<li>맥킨토시</li>
</ul>
<ol>
	<li>오라클</li>
	<li>마리아디비</li>
</ol>

<table style="border: 1px solid;">
	<thead>
		<tr><th>이름</th><th>전화</th></tr>
	</thead>
	<tbody>
		<tr><td>한국인</td><th>111-1111</th></tr>
		<tr><td>한국이</td><th>222-1111</th></tr>
		<tr><td>한국삼</td><th>333-1111</th></tr>
		<tr><td>한국사</td><th>444-1111</th></tr>
		<tr><td>한국오</td><th>555-1111</th></tr>
		<tr><td>한국육</td><th>666-1111</th></tr>
	</tbody>
</table>

</body>
</html>
