<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.hov{
	background-color: gray; color: white;
}
.page{
	margin: 5px;
}
</style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		//tr 반전
		$("tbody > tr").hover(
		function(){
			$(this).find("td").addClass("hov");
		},
		function(){
			$(this).find("td").removeClass("hov");
		}
		);
		//페이징
		var rows = $("table").find("tbody tr").length;
		//alert("행 수 : " + rows);
		var per_page = 3;
		var num_page = Math.ceil(rows / per_page);	//페이지 수 얻기(나머지도 계산에 포함)	Math.ceil 정수중 큰 수만 취함.
		//alert(num_page);
		
		var pnums = $("<div id = 'pages'></div>")
		for (var i = 0; i < num_page; i++) {
			$("<span class = 'page'>" + (i + 1) + "</span>").appendTo(pnums);
		}
		//pnums.insertBefore("table");	//	~앞에
		pnums.insertAfter("table");		//	~뒤에
		
		//page link
		$(".page").hover(
		function(){
			$(this).addClass("hov");
		},
		function(){
			$(this).removeClass("hov");
		}
		);
		
		$("table").find("tbody tr").hide();
		var t = $("table tbody tr");
		for(var j = 0; j < per_page; j++) {
			$(t[j]).show();
		}
		
		$("span.page").click(function(){
			$("table").find("tbody tr").hide();
			for (var k = ($(this).text() - 1) * per_page; k < ($(this).text() * per_page); k++) {
				// for(k = ( 1-1 ) * 3 ; k < (1 * 3); k ++);
				// for(k = ( 2-1 ) * 3 ; k < (2 * 3); k ++);
				$(t[k]).show();
			}
		});
	});
</script>
</head>
<body>

</html>
